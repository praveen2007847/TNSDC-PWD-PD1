<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Praveen Car Booking Slot Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .booking-form {
      background-color: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .booking-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .booking-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    .booking-form input,
    .booking-form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .booking-form button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .booking-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="booking-form">
    <h2>Praveen Car Booking</h2>
    <form id="carBookingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

      <label for="carType">Car Type:</label>
      <select id="carType" name="carType" required>
        <option value="">--Select Car Type--</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Luxury">Luxury</option>
      </select>

      <label for="date">Booking Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Booking Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="duration">Duration (in hours):</label>
      <input type="number" id="duration" name="duration" min="1" required>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    document.getElementById("carBookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const carType = document.getElementById("carType").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const duration = document.getElementById("duration").value;

      if (!name || !contact || !carType || !date || !time || !duration) {
        alert("Please fill in all fields.");
        return;
      }

      alert(`Thank you, ${name}! Your ${carType} is booked on ${date} at ${time} for ${duration} hour(s).`);

      // Reset form after submission
      document.getElementById("carBookingForm").reset();
    });
  </script>

</body>
</html>
